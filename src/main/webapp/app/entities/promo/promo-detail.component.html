<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="promo">
            <h2><span jhiTranslate="cleoBeautySalonApp.promo.detail.title">Promo</span> {{promo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cleoBeautySalonApp.promo.promoName">Promo Name</span></dt>
                <dd>
                    <span>{{promo.promoName}}</span>
                </dd>
                <dt><span jhiTranslate="cleoBeautySalonApp.promo.description">Description</span></dt>
                <dd>
                    <span>{{promo.description}}</span>
                </dd>
                <dt><span jhiTranslate="cleoBeautySalonApp.promo.startDate">Start Date</span></dt>
                <dd>
                    <span>{{promo.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="cleoBeautySalonApp.promo.endDate">End Date</span></dt>
                <dd>
                    <span>{{promo.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="cleoBeautySalonApp.promo.sale">Sale</span></dt>
                <dd>
                    <span>{{promo.sale}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/promo', promo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
