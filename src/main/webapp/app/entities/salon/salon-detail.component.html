<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="salon">
            <h2><span jhiTranslate="cleoBeautySalonApp.salon.detail.title">Salon</span> {{salon.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cleoBeautySalonApp.salon.address">Address</span></dt>
                <dd>
                    <span>{{salon.address}}</span>
                </dd>
                <dt><span jhiTranslate="cleoBeautySalonApp.salon.phone">Phone</span></dt>
                <dd>
                    <span>{{salon.phone}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/salon', salon.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
