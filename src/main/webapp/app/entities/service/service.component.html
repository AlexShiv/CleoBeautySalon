<div>
    <h2 id="page-heading">
        <span jhiTranslate="cleoBeautySalonApp.service.home.title">Services</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service" [routerLink]="['/service/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cleoBeautySalonApp.service.home.createLabel">
            Create a new Service
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="services?.length === 0">
        <span jhiTranslate="cleoBeautySalonApp.service.home.notFound">No services found</span>
    </div>
    <div class="table-responsive" *ngIf="services?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="cleoBeautySalonApp.service.serviceName">Service Name</span></th>
            <th scope="col" ><span jhiTranslate="cleoBeautySalonApp.service.maxDuration">Max Duration</span></th>
            <th scope="col" ><span jhiTranslate="cleoBeautySalonApp.service.price">Price</span></th>
            <th scope="col" ><span jhiTranslate="cleoBeautySalonApp.service.job">Job</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let service of services ;trackBy: trackId">
                <td><a [routerLink]="['/service', service.id, 'view' ]">{{service.id}}</a></td>
                <td>{{service.serviceName}}</td>
                <td>{{service.maxDuration}}</td>
                <td>{{service.price}}</td>
                <td>
                    <div *ngIf="service.job">
                        <a [routerLink]="['/job', service.job?.id, 'view' ]" >{{service.job?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/service', service.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/service', service.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(service)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
